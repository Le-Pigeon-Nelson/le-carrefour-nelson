<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>
  </head>
  <body onload=init()>
    <div id="map"></div>
    <div id="content">
      <div id="text">
        <p>Cliquez au centre d'un carrefour sur la carte pour en obtenir une description textuelle. La carte affiche la segmentation du carrefour décrit.<br/><br/>Vous pouvez utiliser les réglages avancés si la segmentation du carrefour est incorrecte, en jouant en priorité sur le rayon élémentaire.</p>
      </div>
      <div id="advanced">
        <button id="advanced_button" class="button" onclick=toggleSettings()>Avancé</button>
        <div id="settings">
          <span><label>Rayon élémentaire (C0) : </label><label id="C0val">2</label></span>
          <input id="C0" class="slider" type="range" id="volume" name="volume" min="0.1" max="10" value="2" step="0.1" oninput="updateSlider(this, this.value)">
          <span><label>Distance de fusion (C1) : </label><label id="C1val">2</label></span>
          <input id="C1" class="slider" type="range" id="volume" name="volume" min="0.1" max="10" value="2" step="0.1" oninput="updateSlider(this, this.value)">
          <span><label>Longueur boucle de fusion (C2) : </label><label id="C2val">4</label></span>
          <input id="C2" class="slider" type="range" id="volume" name="volume" min="0.1" max="8" value="4" step="0.1" oninput="updateSlider(this, this.value)">
          <span id="settings_buttons"""><button id="reload_button" class="button_disabled" disabled onclick=reloadPigeon()>Recharger</button> <button id="reset_button" class="button" onclick=resetSliders()>Réinitialiser</button></span>
        </div>
      </div>
    </div>
  </body>
</html>
